<!DOCTYPE html>
<html>
  <head>
    <title>
      position practice
    </title>
  </head>
  <body style="height: 3000px;
               padding-bottom: 60px;
               padding-left: 80px;
  ">
    <div style="background-color: black;
                color: white;
                position: fixed;
                top: 0;
                height: 50px;
                left: 0;
                right: 0;
    ">header</div>
    <div style="background-color: green;
                color: white;
                position: fixed;
                left: 0px;
                bottom: 0px;
                top: 50px;
                width: 72px;
    ">sidebar</div>

    <div style="position: absolute;
                background-color: red;
                color: white;
                left: 0;
                top: 10px;
    ">absolute</div>

    <div style="background-color: lightblue;
                height: 200px;
                width: 200px;
                position: static;
                margin-top: 60px;
    ">div1</div>

    <div style="background-color: lightcoral;
                height: 200px;
                width: 200px;
    ">div2</div>
    <div style="background-color: black;
                position: fixed;
                color: wheat;
                bottom: 20px;
                right: 20px;
    ">
      bottom-right
    </div>
    <div style="background-color: brown;
                color: white;
                position: fixed;
                bottom: 0;
                top: 0;
                right: 100px;
                width: 100px;
    "> right side bar </div>
    <div style="background-color: green;
                color: white;
                position: fixed;
                bottom: 0;
                right: 0;
                width: 100px;
                top: 0;
                z-index: 2;
    ">sidebar-right</div>
    </div>
    <div style="background-color: rgb(0, 0, 0, 0.5);
                position: fixed;
                display: flex;
                align-items: center;
                justify-content: center;
                bottom: 0;
                right: 0;
                top: 0;
                left: 0;
                
    ">
      <div style="background-color: white;
                  color: black;
                  padding: 20px;
                  border: none;
                  border-radius: 5px;
                  width: 300px;

      ">
       <h1>Modal Title</h1>
       <p>This is a modal</p>
       <button>Close</button>
      </div>
    </div>

   




  </body>
</html>
